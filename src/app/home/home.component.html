<p>home works!</p>

<ol>
  <li *ngFor="let macchina of elencoMacchine">
    {{ macchina }}
  </li>
</ol>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Matricola</th>
    </tr>

      <td>{{ studente.matricola }}</td>
    </tr>
  </tbody>
</table>
