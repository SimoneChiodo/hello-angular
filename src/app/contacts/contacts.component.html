<p>contacts works!</p>

<div class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password">
  </div>
  <div class="col-12">
    <label for="inputGender" class="form-label">Genere</label>
    <select id="inputGender" class="form-select" [(ngModel)]="genere">
      <option disabled selected>Scegli...</option>
      <option>Maschio</option>
      <option>Femmina</option>
      <option>Non specificato</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="checkbox">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</div>

<hr />

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
  <div class="col">
    <strong>Email:</strong> {{email}}
  </div>
  <div class="col">
    <strong>Password:</strong> {{password}}
  </div>
  <div class="col">
    <strong>Genere:</strong> {{genere}}
  </div>
  <div class="col">
    <strong>Checkbox:</strong> {{checkbox}}
  </div>
</div>
